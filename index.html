<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel = "stylesheet" href="GoogleStyle.css"/>
    </head>
    <body>
        <header class = "header">
            <div id = "hyperlinks">
                <a href="Images.html">Image Search</a>
                <a href="AdvancedSearch.html">Advanced Search</a>
            </div>
        </header>
        <div id="searchEngine">
            <div id="Google Image">
                <img src="Google Logo.png" width=400/>
            </div>
            <form action="https://www.google.com/search">
                <div id="input">
                    <input type="text" name="q" placeholder="Search">
                </div>
                <div id="buttons">
                    <input type="submit" value="Google Search"/>
                    <input type="submit" value="I'm Feeling Lucky"/>
                </div>
            </form>
        </div>
    </body>
</html>
